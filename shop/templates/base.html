<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Furniture Shop</title>
</head>

<body class="text-black">

        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Furniture Shop</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-black" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-black" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-black" href="/user-login">User Login</a></li>
                    <li class="nav-item"><a class="nav-link text-black" href="/admin-login">Admin Login</a></li>
                    <li class="nav-item"><a class="nav-link text-black" href="/about-us">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        {% block content %}
        <h1 class="text-center">Welcome to the Furniture Shop</h1>
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlHHjFfvIhZ86vF1/TOFH9Ghlx0gExlSMKHnZlQW52RFStLYn7EEdN6iJo" crossorigin="anonymous"></script>
